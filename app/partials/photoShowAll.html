<div class="main_content">
<div class="photoList">
	<div class="row">
    <span ng-repeat="photo in photos"
        class="thumbnail">
        <div class="col-md-3">
	        <a href="#/photoDetail/{{photo.filename}}"><img ng-src="{{photo.filename}}" /></a>
        </div>
        <div ng-show="{{($index+1) % 4 == 0}}">
			<div class="line"></div>        	
        </div>
    </span>
</div>    
</div>
