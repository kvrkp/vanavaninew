<div class="main_content">
You are here: Home > Teachers List
<hr>
    <div>
      <!--Body content-->

      <table class="teachers_list maintable">
        <tr>
			<td>SNo</td>
			<td>Name of staff</td>
			<td>Image (click)</td>
			<td>Designation / Class</td>
			<td>Subject</td>
			<td>Date of joining</td>
		</tr>	
        
        <tr ng-repeat="teacher in teachers | filter:query | orderBy:orderProp"
            class="thumbnail">
            <td>{{teacher.sno}}</td>
            <td>{{teacher.name}}</td>
            <td><a href="#/photoDetail/{{teacher.img}}"><img ng-src="{{teacher.img}}" /></a></td>
            <td>{{teacher.designation}} <br> {{teacher.classes}}</td>
            <td>{{teacher.subject}}</td>
            <td>{{teacher.doj}}</td>
        </tr>
      </ul>

    </div>
</div>
